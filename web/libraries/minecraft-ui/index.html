<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>MinecraftUI Demo</title>
		<style>
:root {
	--mcui-pixel: 0.5ch;
}
		</style>
	</head>
	<body>
		<h1>MinecraftUI Demo</h1>
		<p>MinecraftUI brings the world of Minecraft to your browser! It's a Javascript library that allows you to use Minecraft blocks in your own webpage. Does it cause problems for mobile users? Absolutely! But really, who cares? :)</p>
		<script src="minecraft-ui.js"></script>
		<script>
const myPressurePlate = MinecraftUI.createPressurePlate("random");
myPressurePlate.addEventListener("press", () => console.log("Pressed!"));
myPressurePlate.addEventListener("release", () => console.log("Released!"));
myPressurePlate.addEventListener("unpress", () => console.log("Unpressed!"));

const myButton = MinecraftUI.createButton("random");
myButton.addEventListener("press", () => console.log("Pressed!"));
myButton.addEventListener("release", () => console.log("Released!"));
myButton.addEventListener("unpress", () => console.log("Unpressed!"));

// Not fully added yet, sorry.
const mySign = MinecraftUI.createSign("random");
mySign.innerText = "I AM A SIGN";
		</script>
	</body>
</html>
