<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>MinecraftUI Demo</title>
		<style>
:root {
	--mcui-pixel: 6px;
}
		</style>
	</head>
	<body>
		<h1>MinecraftUI Demo</h1>
		<p>MinecraftUI brings Minecraft to the web, with classic blocks, items, and entities from the game. Does it cause problems for mobile users? Absolutely! But really, who cares as long as it's fun? :)</p>
		Graphics: <select id="graphics" onchange="localStorage.setItem('graphics',MinecraftUI.graphics=this.value)">
			<option>Fast</option>
			<option>Fancy</option>
		</select>
		Sound: <select id="sound" onchange="localStorage.setItem('sound',MinecraftUI.sound=this.value)">
			<option>Off</option>
			<option>On</option>
		</select>
		<hr />
		<script src="minecraft-ui.js"></script>
		<script>
try {
	graphics.value = MinecraftUI.graphics = localStorage.getItem("graphics");
	sound.value = MinecraftUI.sound = localStorage.getItem("sound");
} catch(error) {
}

const myPressurePlate = MinecraftUI.createPressurePlate("random");
myPressurePlate.addEventListener("press", () => console.log("Pressure plate pressed!"));
myPressurePlate.addEventListener("release", () => console.log("Pressure plate released!"));
myPressurePlate.addEventListener("unpress", () => console.log("Pressure plate unpressed!"));

const myButton = MinecraftUI.createButton("random");
myButton.addEventListener("press", () => console.log("Button pressed!"));
myButton.addEventListener("release", () => console.log("Button released!"));
myButton.addEventListener("unpress", () => console.log("Button unpressed!"));

const mySign = MinecraftUI.createWallSign("random");
mySign.innerHTML = "\nI AM A SIGN!";

const myLamp = MinecraftUI.createRedstoneLamp();

const myFrame = MinecraftUI.createItemFrame();
myFrame.appendChild(document.createElement("img")).src = "https://upload.wikimedia.org/wikipedia/en/4/46/Waluigi.png";
		</script>
	</body>
</html>
