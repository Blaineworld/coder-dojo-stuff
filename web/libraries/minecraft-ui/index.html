<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title>MinecraftUI Demo</title>
		<style>
:root {
	--mcui-pixel: 6px;
}
		</style>
	</head>
	<body>
		<h1>MinecraftUI Demo</h1>
		<p>MinecraftUI brings the world of Minecraft to your browser! It's a Javascript library that brings Minecraft to the web. Does it cause problems for mobile users? Absolutely! But really, who cares as long as it's fun? :)</p>
		Graphics: <select id="graphics" onchange="localStorage.setItem('graphics',MinecraftUI.graphics=this.value)">
			<option>Fast</option>
			<option>Fancy</option>
		</select>
		Sound: <select id="sound" onchange="localStorage.setItem('sound',MinecraftUI.sound=this.value)">
			<option>Off</option>
			<option>On</option>
		</select>
		<hr />
		<script src="minecraft-ui.js"></script>
		<script>
try {
	graphics.value = MinecraftUI.graphics = localStorage.getItem("graphics");
	sound.value = MinecraftUI.sound = localStorage.getItem("sound");
} catch(error) {
}

const myPressurePlate = MinecraftUI.createPressurePlate("stone");
myPressurePlate.addEventListener("press", () => console.log("Pressed!"));
myPressurePlate.addEventListener("release", () => console.log("Released!"));
myPressurePlate.addEventListener("unpress", () => console.log("Unpressed!"));

const myButton = MinecraftUI.createButton("spruce");
myButton.addEventListener("press", () => console.log("Pressed!"));
myButton.addEventListener("release", () => console.log("Released!"));
myButton.addEventListener("unpress", () => console.log("Unpressed!"));

const mySign = MinecraftUI.createWallSign("oak");
mySign.innerHTML = "\nI AM A SIGN!";
		</script>
	</body>
</html>
